<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF"UTF-8
    <title>Exercício de formulário com caixas especificas</title>
    </head>
    <body>
        <form action="parametros.php" method="post">
    <label for="keywords_id">Busca: </label>
    <input
    id="keywords_id"
    type="search"
    name="keywords"
    placehold3er="keywords"

    <br>

    <label for="idade_id">Idade: </label>
    <imput
    id="idade_id"
    type="number"
    name="idade"
    min="18"
    max="60"

    <br>

    <label for="curtiu_id">Curtiu: </label>
    <input
    id="curtiu_id"
    type="range"
    name="curtiu"
    min="0"
    max="10"

    <br>

    <label for="email_id">Email: </label>
    <input
    id="email_id"
    type="email"
    name="email"
    placeholder="Seu email">

    <br>

    <label for="telefone_id">Telefone: </label>
    <input
    id="telefone_id"
    type="tel"
    name="telefone"
    placeholder="Seu telefone">
    
    <br>

    <label for="site_id">Site: </label>
    <input
    id="site_id"
    type="url"
    name="site"
    placeholder="Seu site",

    <br>

    <label for="nascimento_id">Nascimento: </label>
    <input
    id="nascimento"
    type="date"
    name="nascimento"

    <br>

    <label for="festa_aniversario_id">Festa de Aniversario: </label>
    <input
    id="festa_aniversario_id"
    type="datetime-local"
    name="festa_aniversario"

    <br>

    <br >
    
     <label for=" proximo_carnaval_mes_id "> Mês do próximo Carnaval : </label >
     <input
     id=" proximo_carnaval_mes_id "
     type =" month "
     name =" proximo_carnaval_mes ">
    
     <br >
    
     <label for=" semana_rock_in_rio_id "> Semana do Rock in Rio : </label >
     <input
     id=" semana_rock_in_rio_id "
     type =" week "
     name =" semana_rock_in_rio ">
    
     <br >
    
     <label for=" horario_de_entrada_id "> Horário de entrada : </label >
     <input
     id=" horario_de_entrada_id "
     type =" time "
     name =" horario_de_entrada ">
    
    <br >

     <label for=" senha_id "> Senha : </label >
     <input
     id=" senha_id "
     type =" password "
     name =" senha "
     placeholder ="Sua senha ">
    
     <br >


     <label for=" mensagem_id "> Mensagem : </label >
     <textarea
     id=" mensagem_id "
     name =" mensagem "
     rows ="5"
     cols ="50"
     maxlength ="150"> </textarea >


    <br >

    <input type =" submit " value =" Enviar ">
     </form >
     </body >
     </html >
